apiVersion: apps/v1
kind: Deployment
metadata:
  name: finalproject
  labels:
    app: finalproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finalproject
  template:
    metadata:
      name: finalproject
      labels:
        app: finalproject
    spec:
      containers:
        - name: finalproject
          image: registry.hub.docker.com/amandastead44/finalproject
          imagePullPolicy: IfNotPresent
      restartPolicy: Always

